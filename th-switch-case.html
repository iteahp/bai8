<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành switch case</title>
</head>
<body>
<script>
    let a = prompt("Nhập số :", 0)
    a = parseInt(a)
    let check = a > 0 ? "Positive":a < 0 ? "Negative" : "0"
    switch (check) {
        case ("Positive"):
            alert(1);
            break;
        case ("Negative"):
            alert(-1);
            break;
        default :
            alert(0)
    }
</script>
</body>
</html>
