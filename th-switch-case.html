<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành switch case</title>
</head>
<body>
<script>
    let a = prompt("Nhập số :", 0)
    a = parseInt(a)
    switch (a) {
        case (5):
            alert(1);
            break;
        case 0:
            alert(0);
            break;
        case (-5):
            alert(-1);
            break;
    }
</script>
</body>
</html>
