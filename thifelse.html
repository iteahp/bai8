<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành if else</title>
</head>
<body>
<script>
    let a = prompt('Tên "chính thức" của JaVa Scirpt là gì? ', '');
    if (a == 'ECMAScript') {
        alert('Chuẩn không cần chỉnh  ! :v');
    } else {
        alert("Ơ thế không biết tới ECMAScript à ? ");
    }
</script>
</body>
</html>
